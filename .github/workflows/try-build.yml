name: Try building

on: pull_request

jobs:
  try-building:
    name: Try building
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install Node.js dependencies
        run: yarn install --check-files --frozen-lockfile

      - name: Run build
        run: yarn build
